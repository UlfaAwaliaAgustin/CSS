<!DOCTYPE html>
<html>
    <head>
        <style>
            /*Selector Elemen*/
            h1 {
                color: blue;
            }

            /*Selector Kelas*/
            .my-class {
                font-weight: bold;
            }

            /*Selector ID*/
            #my-id {
                text-decoration: underline;
            }

            /*Selector atribut*/
            [type="submit"] {
                background-color: green;
            }

            /*Selector kombinasi*/
            p.highlight {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <p class="my-class">This paragraph has a class.</p>
        <p id="my-id">This paragraph has an ID.</p>
        <input type="text" value="Input field">
        <input type="submit" value="Submit button">
        <p class="highlight">This paragraph is highlighted.</p>
    </body>
</html>
